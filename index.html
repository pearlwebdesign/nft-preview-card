<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="main">
  
<div class="image-container">
   <img class="image" src="images/image-equilibrium.jpg" alt="equilibrum image"> 
   <div class="inner-picture">
      <img src="images/icon-view.svg" alt="icon-view">
   </div>
</div>

  <h2>Equilibrium #3429</h2> 

   <p> Our Equilibrium collection promotes<br> balance and calm.</p>

  <div class="priceAnddays">
    <div class="price">
      <p>
       <img src="images/icon-ethereum.svg" alt="ethereium">0.041 ETH
      </p>
    </div>

    <div class="days">
      <p>
        <img src="images/icon-clock.svg" alt="clock icon"> 3 days left
      </p>
    </div>
  </div>
 <hr>
  <div class="author">
      <img src="images/image-avatar.png" alt="author">
      <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olaniyan Semilore</a>.
  </div>
</body>
</html>
